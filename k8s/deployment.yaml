apiVersion: apps/v1
kind: Deployment
metadata:
  name: babbly-api-gateway
  labels:
    app: babbly-api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: babbly-api-gateway
  template:
    metadata:
      labels:
        app: babbly-api-gateway
    spec:
      containers:
        - name: babbly-api-gateway
          image: ${DOCKER_REGISTRY}/babbly-api-gateway:latest
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: babbly-api-gateway
spec:
  selector:
    app: babbly-api-gateway
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
